<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* 設定簡單的樣式 */
        #intro {
            text-align: center;
            background-color: #f4f4f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-family: "Inter", serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
        }

        p {
            font-family: "Inter", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        button {
            background-color: rgb(0, 0, 0);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: rgb(49, 49, 49);
        }
    </style>
</head>

<body>
    <div id="intro">
        <h1>歡迎來到 HaveGoodCode.github.io!</h1>
        <p>這是一個致力於提供程式學習者教學的網站。</p>
        <p>您可以在這裡體驗到學習且同時實作的教學模式。</p>
        <p>我們的教材有明確文獻資料，您不必擔心。</p>
        <p>我們的教材經過眾多初學者檢閱，您可以輕鬆學習。</p>
        <button onclick="closeIntro()">Continue</button>
    </div>

    <script>
        function closeIntro() {
            document.getElementById('intro').remove();
        }
    </script>
</body>

</html>
