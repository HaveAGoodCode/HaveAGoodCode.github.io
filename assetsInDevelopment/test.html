<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>警告畫面</title>
    <style>
        .alert-box {
            margin: 0;
            padding: 0;
            background-color: #f8d7da;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .alert-box p {
            font-size: 2vw;
            color: #721c24;
        }
    </style>
</head>

<body>

    <div class="alert-box">
        <p>請轉到橫向畫面。</p>
    </div>

</body>

</html>
