<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.9.2/dist/paper.min.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            display: none;
        }

        #directory {
            position: fixed;
            top: 0;
            left: 0;
            width: 30%;
            height: 100%;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            z-index: 2;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        #directory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
            font-weight: bold;
        }

        #directory-header button {
            background: none;
            border: none;
            font-size: 1.5vw;
            cursor: pointer;
            color: #666;
        }

        #directory-header button:hover {
            color: #000;
        }

        #directory-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }

        #directory-list li {
            padding: 10px;
            cursor: pointer;
        }

        #directory-list li:hover {
            background-color: #e0e0e0;
        }

        #open-directory {
            position: fixed;
            top: 2.5%;
            left: 2.5%;
            z-index: 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 1.25%;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1.4vw;
        }

        #open-directory:hover {
            background-color: #0056b3;
        }

        .collapsible {
            margin-bottom: 10px;
        }

        .collapsible input {
            display: none;
        }

        .collapsible label {
            display: block;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .collapsible input:checked + label {
            background-color: #e0e0e0;
        }

        .collapsible-body {
            display: none;
            padding: 10px;
            background-color: #fafafa;
            margin-top: 5px;
        }

        .collapsible input:checked + label + .collapsible-body {
            display: block;
        }

    </style>
</head>

<body>
    <div id="overlay"></div>
    <div id="directory">
        <div id="directory-header">
            <span>目錄</span>
            <button id="close-directory">X</button>
        </div>
        <div id="directory-list">
            <!-- 目錄項目將會被動態生成 -->
        </div>
    </div>
    <button id="open-directory">目錄</button>

    <script>
        const menuItems = [
            { name: 'Home', action: () => alert('Clicked Home.') },
            { name: 'About Us', action: () => alert('Clicked About Us') },
            { name: 'Help', action: () => alert('Clicked Help.') },
            {
                name: 'Item',
                children: [
                    { name: 'Item1', action: () => alert('Clicked Item1.') },
                    { name: 'Item2', action: () => alert('Clicked Item2.') },
                ],
            },
            { name: 'Call Us', action: () => alert('Clicked Call Us.') },
        ];

        function createDirectory(items, parentElement) {
            items.forEach((item, index) => {
                const collapsible = document.createElement('div');
                collapsible.classList.add('collapsible');
                
                const input = document.createElement('input');
                input.id = 'collapsible' + index;
                input.type = 'radio';
                input.name = 'collapsible-group';
                const label = document.createElement('label');
                label.setAttribute('for', input.id);
                label.textContent = item.name;

                const collapsibleBody = document.createElement('div');
                collapsibleBody.classList.add('collapsible-body');

                if (item.action) {
                    const action = document.createElement('span');
                    action.textContent = item.name + ' - Action';
                    action.addEventListener('click', () => item.action());
                    collapsibleBody.appendChild(action);
                }

                if (item.children) {
                    const childList = document.createElement('div');
                    createDirectory(item.children, childList);
                    collapsibleBody.appendChild(childList);
                }

                collapsible.appendChild(input);
                collapsible.appendChild(label);
                collapsible.appendChild(collapsibleBody);
                parentElement.appendChild(collapsible);
            });
        }

        function toggleDirectory(show) {
            const overlay = document.getElementById('overlay');
            const directory = document.getElementById('directory');

            if (show) {
                overlay.style.display = 'block';
                directory.style.display = 'flex';
            } else {
                overlay.style.display = 'none';
                directory.style.display = 'none';
            }
        }

        document.getElementById('open-directory').addEventListener('click', () => toggleDirectory(true));
        document.getElementById('close-directory').addEventListener('click', () => toggleDirectory(false));
        document.getElementById('overlay').addEventListener('click', () => toggleDirectory(false));

        createDirectory(menuItems, document.getElementById('directory-list'));
    </script>
</body>

</html>
