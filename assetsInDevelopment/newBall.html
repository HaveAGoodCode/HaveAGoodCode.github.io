<!DOCTYPE html>

<head>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #frame {
            width: 600px;
            height: 600px;
            border: 2px solid black;
            position: absolute;
            bottom: 30px;
            right: 30px;
        }
    </style>
    <link rel="stylesheet" href="csses/ball.css">
</head>

<body>
    <button style="width: 40%; height: 50%; font-size: 70px;" onclick="jump()">Jump</button>
    <button style="width: 40%; height: 50%; font-size: 70px;" onclick="roll()">Roll</button>
    <button style="width: 40%; height: 50%; font-size: 70px;" onclick="normal()">Normal</button>
    <div id="frame">
        <div class="text" id="0">你好，</div>
        <script>
            function jump() {
                var ball = document.getElementById('ball');
                var shadow = document.getElementById('shadow');
                ball.classList.remove('roll');
                shadow.style.display = 'block';
                ball.classList.add('jump');
                shadow.classList.add('jump');
                getElementByClassName('text').style.bottom = '80%';
            }

            function roll() {
                var ball = document.getElementById('ball');
                var shadow = document.getElementById('shadow');
                ball.classList.add('roll');
                shadow.classList.remove('jump');
                ball.classList.remove('jump');
                shadow.style.display = 'none';
                getElementByClassName('text').style.bottom = '40%';
            }

            function normal() {
                var ball = document.getElementById('ball');
                var shadow = document.getElementById('shadow');
                ball.classList.remove('roll');
                ball.classList.remove('jump');
                shadow.classList.remove('jump');
                shadow.style.display = 'block';
                getElementByClassName('text').style.bottom = '40%';
            }

            function getElementByClassName(className) {
                return document.getElementsByClassName(className)[0];
            }

            function getHelloMsg() {
                var hour = new Date().getHours();
                if (hour >= 4 && hour < 12) {
                    return "你好，早安";
                } else if (hour >= 12 && hour < 18) {
                    return "你好，午安";
                } else {
                    return "你好，晚安";
                }
            }

            const chats = [
                getHelloMsg(),
                `Integer`,
                '相對論和量子力學的提出給物理學帶來了革命性的變化，它們共同奠定了現代物理學的基礎。',
                '相對論極大地改變了人類對宇宙和自然的「常識性」觀念，提出了「同時的相對性」、「四維時空」、「彎曲時空」等全新的概念。',
                '不過近年來，人們對於物理理論的分類有了一種新的認識——以其理論是否是決定論的來劃分古典與非古典的物理學，即「非古典的＝量子的」。',
                '在這個意義下，相對論仍然是一種古典的理論。'
            ];

            function click(init) {
                // Update message if time change
                chats[0] = getHelloMsg();

                const textElement = getElementByClassName('text');

                if (!init) {
                    // Id + 1, and keep it within range
                    textElement.id = (parseInt(textElement.id, 10) + 1) % chats.length;
                }

                // Set text of the chat
                textElement.innerHTML = chats[parseInt(textElement.id, 10)];

                // Calc width (chinese char and chinese sige +2, english char and normal sige +1)
                let width = 0;
                for (let char of textElement.innerHTML) {
                    width += /[\u4e00-\u9fa5，。、「」；：（）？！【】\u300a\u300b\u2014\u2026\u2013\u2018\u201c\u201d\uff0e]/.test(char) ? 2 : 1;
                }
                textElement.style.width = width + 'ch';

                // Show the caret
                textElement.style.borderRightColor = 'rgb(0, 0, 0)';

                // Appear letter by letter, with a blinking caret
                textElement.style.animation = 'typing ' + (width / 10) + 's steps(' + textElement.innerHTML.length + '), caret 0.8s steps(1) infinite';
                
                // Make the caret disappear after typing is complete
                setTimeout(() => {
                    textElement.style.animation = '';
                    textElement.style.borderRightColor = 'transparent';
                }, ((width / 10) * 1000) + 500);
            }

            document.getElementById('frame').addEventListener('click', () => click(false));

            click(true);
        </script>
        <div id="shadow"></div>
        <div id="ball"></div>
    </div>
</body>

</html>
